name: Mirarr
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.2.2

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: 1.1.0
  flutter_dotenv: 5.1.0
  cached_network_image: 3.3.0
  intl: ^0.18.1
  url_launcher: ^6.2.5
  connectivity_plus: ^6.1.3
  internet_connection_checker_plus: ^2.7.0
  tmdb_api: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  webfeed_plus: ^1.0.0+1
  window_manager: ^0.3.8
  flutter_rating_bar: ^4.0.1
  package_info_plus: 8.2.1
  cupertino_icons: ^1.0.2
  provider: ^6.1.2
  shared_preferences: ^2.0.15
  app_links: ^3.5.0
  share_plus: ^10.1.4
  screenshot: ^3.0.0
  path_provider: ^2.0.15
  sqlite3: ^2.7.6
  sqlite3_flutter_libs: ^0.5.0
  path: ^1.8.3
  supabase_flutter: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/person.png
    - assets/images/duckie.png
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Italic-VariableFont_wght.ttf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Light.ttf
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-VariableFont_wght.ttf
    - family: HarryPotter
      fonts:
        - asset: assets/fonts/Harry.ttf
    - family: Matrix
      fonts:
        - asset: assets/fonts/matrix.ttf
    - family: Starwars
      fonts:
        - asset: assets/fonts/Starjedi.ttf
    - family: Spiderman
      fonts:
        - asset: assets/fonts/Spiderman.ttf
    - family: Avengers
      fonts:
        - asset: assets/fonts/avengers.ttf
    - family: Batman
      fonts:
        - asset: assets/fonts/batman.ttf
    - family: Shrek
      fonts:
        - asset: assets/fonts/shrek.ttf
    - family: Deadpool
      fonts:
        - asset: assets/fonts/deadpool.ttf
    - family: Dune
      fonts:
        - asset: assets/fonts/dune.ttf
    - family: Monsters
      fonts:
        - asset: assets/fonts/monsters.ttf
    - family: Lotr
      fonts:
        - asset: assets/fonts/lotr.ttf
    - family: Nothing
      fonts:
        - asset: assets/fonts/nothing.ttf
